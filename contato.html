    <main id="spa-content" class="spa-fade-in">
      <!-- Seção de Contato com Imagem -->
      <section class="py-5 bg-light">
        <div class="container">
        <h1 class="mb-4 text-center">Entre em Contato</h1>
        <p class="text-center mb-5">
          Fale com nossa equipe e solicite um orçamento personalizado.
        </p>
        <div class="row">
          <div class="col-md-6 mb-4">
            <img
              src="img/contato.jpeg"
              alt="Imagem de contato"
              class="img-fluid rounded shadow"
            />
          </div>
          <div class="col-md-6">
            <form id="contact-form" class="row g-3" method="POST" action="https://formspree.io/f/xdkyergz" novalidate>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="nome"
                  placeholder="Nome"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="col-12">
                <input type="text" class="form-control" name="assunto" placeholder="Assunto" />
              </div>
              <div class="col-12">
                <textarea
                  class="form-control"
                  rows="5"
                  name="mensagem"
                  placeholder="Mensagem"
                  required
                ></textarea>
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-success btn-lg">
                  Enviar
                </button>
              </div>
              <div class="col-12">
                <div id="form-feedback"></div>
              </div>
            </form>
          </div>
        </div>
      </section>
