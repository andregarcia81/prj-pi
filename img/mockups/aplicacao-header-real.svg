<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do header -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- Header navbar -->
  <rect width="800" height="80" fill="#333333"/>
  
  <!-- Imagem do logo real (simulação de posição) -->
  <image href="logo-header.svg" x="20" y="10" height="60" width="auto"/>
  
  <!-- Texto ao lado do logo -->
  <text x="110" y="48" font-family="Montserrat, sans-serif" font-size="18" fill="#ffffff" font-weight="700">Instalações Inteligentes</text>
  
  <!-- Menu items -->
  <text x="600" y="48" font-family="Montserrat, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Início</text>
  <text x="660" y="48" font-family="Montserrat, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Elétrica</text>
  <text x="720" y="48" font-family="Montserrat, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Contato</text>
  
  <!-- Hero section -->
  <rect y="80" width="800" height="220" fill="#ffffff"/>
  
  <!-- Logo central grande (será substituído pelo logo real) -->
  <image href="logo.svg" x="325" y="100" height="80" width="auto"/>
  
  <!-- Título -->
  <text x="400" y="200" font-family="Montserrat, sans-serif" font-size="28" fill="#007AFF" text-anchor="middle" font-weight="700">Tecnologia que conecta</text>
  
  <!-- Subtítulo -->
  <text x="400" y="225" font-family="Poppins, sans-serif" font-size="14" fill="#555555" text-anchor="middle">Soluções em instalações elétricas, redes e IoT</text>
  
  <!-- Botão CTA -->
  <rect x="320" y="245" width="160" height="40" fill="#007AFF" rx="6"/>
  <text x="400" y="270" font-family="Montserrat, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">SOLICITE UM ORÇAMENTO</text>
</svg>
