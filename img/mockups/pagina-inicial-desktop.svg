<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fundo -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Navbar -->
  <rect width="1200" height="80" fill="#212529"/>
  <image xlink:href="../logo/logo-versao-02-horizontal.png" x="30" y="10" height="60"/>
  
  <!-- Menu items -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <text x="920" y="48">Início</text>
    <text x="980" y="48">Elétrica</text>
    <text x="1050" y="48">Rede</text>
    <text x="1110" y="48">IoT</text>
    <text x="1150" y="48">Projetos</text>
    <text x="1220" y="48">Contato</text>
  </g>
  
  <!-- Hero Section -->
  <rect y="80" width="1200" height="280" fill="#f8f9fa"/>
  
  <!-- Logo central -->
  <image xlink:href="../logo/logo-versao-02-horizontal.png" x="375" y="110" width="450"/>
  
  <!-- Título -->
  <text x="600" y="230" font-family="Montserrat, sans-serif" font-size="36" fill="#333333" text-anchor="middle" font-weight="700">Tecnologia que conecta</text>
  
  <!-- Subtítulo -->
  <text x="600" y="260" font-family="Poppins, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Soluções em instalações elétricas, redes e IoT para ambientes inteligentes.</text>
  
  <!-- Botão -->
  <rect x="480" y="280" width="240" height="50" fill="#0d6efd" rx="6"/>
  <text x="600" y="312" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">SOLICITE UM ORÇAMENTO</text>
  
  <!-- Serviços Section -->
  <rect y="360" width="1200" height="360" fill="#ffffff"/>
  
  <!-- Título seção -->
  <text x="600" y="410" font-family="Montserrat, sans-serif" font-size="28" fill="#333333" text-anchor="middle" font-weight="700">Nossos Serviços</text>
  
  <!-- Card 1 - Elétrica -->
  <rect x="100" y="450" width="300" height="240" fill="#f8f9fa" rx="8"/>
  <rect x="140" y="470" width="220" height="140" fill="#0d6efd" opacity="0.2" rx="4"/>
  <text x="250" y="640" font-family="Montserrat, sans-serif" font-size="18" fill="#333333" text-anchor="middle" font-weight="600">Instalações Elétricas</text>
  <text x="250" y="665" font-family="Poppins, sans-serif" font-size="13" fill="#666666" text-anchor="middle">Projetos seguros e eficientes</text>
  
  <!-- Card 2 - Rede -->
  <rect x="450" y="450" width="300" height="240" fill="#f8f9fa" rx="8"/>
  <rect x="490" y="470" width="220" height="140" fill="#198754" opacity="0.2" rx="4"/>
  <text x="600" y="640" font-family="Montserrat, sans-serif" font-size="18" fill="#333333" text-anchor="middle" font-weight="600">Cabeamento Estruturado</text>
  <text x="600" y="665" font-family="Poppins, sans-serif" font-size="13" fill="#666666" text-anchor="middle">Organização e desempenho</text>
  
  <!-- Card 3 - IoT -->
  <rect x="800" y="450" width="300" height="240" fill="#f8f9fa" rx="8"/>
  <rect x="840" y="470" width="220" height="140" fill="#ffc107" opacity="0.2" rx="4"/>
  <text x="950" y="640" font-family="Montserrat, sans-serif" font-size="18" fill="#333333" text-anchor="middle" font-weight="600">Internet das Coisas</text>
  <text x="950" y="665" font-family="Poppins, sans-serif" font-size="13" fill="#666666" text-anchor="middle">Automação e controle inteligente</text>
  
  <!-- Footer -->
  <rect y="720" width="1200" height="80" fill="#212529"/>
  <text x="600" y="765" font-family="Poppins, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">© 2025 Instalações Inteligentes. Todos os direitos reservados.</text>
</svg>
