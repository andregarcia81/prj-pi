<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Card 1 - Primário -->
  <g transform="translate(40, 40)">
    <rect width="160" height="50" fill="#007AFF" rx="6"/>
    <text x="80" y="30" font-family="Montserrat, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">BOTÃO PRIMÁRIO</text>
    <text x="80" y="70" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Fundo: #007AFF</text>
    <text x="80" y="85" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Texto: #FFFFFF</text>
  </g>
  
  <!-- Card 2 - Sucesso -->
  <g transform="translate(220, 40)">
    <rect width="160" height="50" fill="#00C9A7" rx="6"/>
    <text x="80" y="30" font-family="Montserrat, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">BOTÃO SUCESSO</text>
    <text x="80" y="70" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Fundo: #00C9A7</text>
    <text x="80" y="85" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Texto: #FFFFFF</text>
  </g>
  
  <!-- Card 3 - Outline -->
  <g transform="translate(400, 40)">
    <rect width="160" height="50" fill="transparent" stroke="#6c757d" stroke-width="2" rx="6"/>
    <text x="80" y="30" font-family="Montserrat, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle" font-weight="600">BOTÃO NEUTRO</text>
    <text x="80" y="70" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Borda: #6C757D</text>
    <text x="80" y="85" font-family="Poppins, sans-serif" font-size="11" fill="#555555" text-anchor="middle">Fundo: Transparente</text>
  </g>
  
  <!-- Exemplo de Card de Serviço -->
  <g transform="translate(90, 160)">
    <rect width="420" height="200" fill="#ffffff" rx="8" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Imagem placeholder -->
    <rect x="20" y="20" width="120" height="80" fill="#007AFF" rx="8" opacity="0.3"/>
    <text x="80" y="65" font-family="Poppins, sans-serif" font-size="12" fill="#007AFF" text-anchor="middle">Imagem</text>
    
    <!-- Conteúdo -->
    <text x="160" y="40" font-family="Montserrat, sans-serif" font-size="18" fill="#007AFF" font-weight="700">Instalações Elétricas</text>
    <text x="160" y="65" font-family="Poppins, sans-serif" font-size="13" fill="#555555">Projetos seguros e eficientes para</text>
    <text x="160" y="82" font-family="Poppins, sans-serif" font-size="13" fill="#555555">residências e empresas.</text>
    
    <!-- Botão no card -->
    <rect x="160" y="100" width="130" height="35" fill="#007AFF" rx="4"/>
    <text x="225" y="122" font-family="Montserrat, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="600">SAIBA MAIS</text>
  </g>
</svg>
