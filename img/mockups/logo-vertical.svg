  <!-- Logo vertical (principal) incorporado -->
  <image xlink:href="../logo/logo.svg" x="75" y="50" width="150" height="150"/>
  
  <!-- Texto abaixo do logo -->
  <text x="150" y="230" font-family="Montserrat, sans-serif" font-size="20" fill="#007AFF" text-anchor="middle" font-weight="700">Instalações</text>
