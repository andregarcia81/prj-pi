  <text x="150" y="280" font-family="Poppins, sans-serif" font-size="12" fill="#555555" text-anchor="middle" style="font-style: italic;">Tecnologia que conecta</text>
  
  <!-- Label -->
  <text x="150" y="370" font-family="Poppins, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="600">Versão Vertical</text>
  <text x="150" y="385" font-family="Poppins, sans-serif" font-size="11" fill="#666666" text-anchor="middle">Hero section, páginas internas</text>
