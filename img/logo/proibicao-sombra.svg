<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo vermelho claro indicando proibição -->
  <rect width="200" height="100" fill="#fee" rx="8"/>
  
  <!-- Logo com sombra exagerada -->
  <circle cx="100" cy="50" r="30" fill="#007AFF"/>
  <!-- Múltiplas sombras escuras -->
  <ellipse cx="110" cy="60" rx="35" ry="35" fill="#000" opacity="0.7"/>
  <ellipse cx="115" cy="65" rx="40" ry="40" fill="#000" opacity="0.5"/>
  <ellipse cx="120" cy="70" rx="45" ry="45" fill="#000" opacity="0.3"/>
  
  <!-- X vermelho grande -->
  <line x1="20" y1="20" x2="180" y2="80" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="20" x2="20" y2="80" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Texto -->
  <text x="100" y="95" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">❌ SOMBRA EXAGERADA</text>
</svg>
